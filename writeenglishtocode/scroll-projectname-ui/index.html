<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Project Names</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #FFFFFF;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  p {
    margin: 0;
    padding: 0;
    line-height: 1.5;
    font-size: 24px;
    text-align: center;
   width:650px; 
   font-weight: bold;
    font-size: 35px;
  }
  
  
  span {
    padding: 5px;
    margin: 0 1px;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
    background-color: transparent; /* Default background */
  }
  /* Gradients for each project name */
  .highlight.Cal-Core { background-image: linear-gradient(to right, #6dd5ed, #2193b0); }
  .highlight.Alarm { background-image: linear-gradient(to right, #ff758c, #ff7eb3); }
  .highlight.UI-Bar { background-image: linear-gradient(to right, #36D1DC, #5B86E5); }
  .highlight.Symbiosis { background-image: linear-gradient(to right, #FFAF7B, #D76D77, #3A1C71); }
  .highlight.EngToCode { background-image: linear-gradient(to right, #8E2DE2, #4A00E0); }
  .highlight.KnowBase { background-image: linear-gradient(to right, #F7971E, #FFD200); }
  .highlight.UI-Comp { background-image: linear-gradient(to right, #56CCF2, #2F80ED); }
  .highlight.KeyLight { background-image: linear-gradient(to right, #34e89e, #0f3443); }
  .highlight.StandOff { background-image: linear-gradient(to right, #c33764, #1d2671); }
  .highlight.AnimText { background-image: linear-gradient(to right, #FDC830, #F37335); }
  .highlight.Slides { background-image: linear-gradient(to right, #f54ea2, #ff7676); }
  .highlight.WebStory { background-image: linear-gradient(to right, #c31432, #240b36); }
  .highlight.TextClass { background-image: linear-gradient(to right, #12c2e9, #c471ed, #f64f59); }
  .highlight.TextEdit { background-image: linear-gradient(to right, #4AC29A, #BDFFF3); }
  .highlight.TheBar { background-image: linear-gradient(to right, #0F2027, #203A43, #2C5364); }
  .highlight.TextBlur { background-image: linear-gradient(to right, #D3CCE3, #E9E4F0); }
  .highlight.RunBasis { background-image: linear-gradient(to right, #F2994A, #F2C94C); }
  .highlight.Game { background-image: linear-gradient(to right, #FF0099, #493240); }
  .highlight.CurSlant { background-image: linear-gradient(to right, #22c1c3, #fdbb2d); }
  .highlight.NotesConv { background-image: linear-gradient(to right, #A770EF, #CF8BF3, #FDB99B); }
  .highlight.MekKa { background-image: linear-gradient(to right, #009FFF, #ec2F4B); }
  .highlight.Goopt { background-image: linear-gradient(to right, #654ea3, #eaafc8); }
  .highlight.UBNI { background-image: linear-gradient(to right, #ff4b1f, #ff9068); }
  .highlight.DALL-E { background-image: linear-gradient(to right, #DA22FF, #9733EE); }
</style>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const projectParagraph = document.getElementById('projectNames');
    const projectSpans = projectParagraph.querySelectorAll('span');
    let currentIndex = 0;

    function highlightProject(index) {
      projectSpans.forEach((span, i) => {
        span.classList.remove('highlight');
        if (i === index) {
          span.classList.add('highlight', span.textContent.replace(/[\W_]+/g,"-"));
        }
      });
    }

    highlightProject(currentIndex); // Highlight the first project initially

    window.addEventListener('wheel', (e) => {
      if (e.deltaY < 0) {
        currentIndex--;
        if (currentIndex < 0) currentIndex = projectSpans.length - 1;
      } else {
        currentIndex++;
        if (currentIndex >= projectSpans.length) currentIndex = 0;
      }

      highlightProject(currentIndex);
    });
  });
</script>
</head>
<body>
  <p id="projectNames">
    <span>Cal-Core</span> <span>Alarm</span> <span>UI-Bar</span> <span>Symbiosis</span> <span>EngToCode</span> <span>KnowBase</span> <span>UI-Comp</span> <span>KeyLight</span> <span>StandOff</span> <span>AnimText</span> <span>Slides</span> <span>WebStory</span> <span>TextClass</span> <span>TextEdit</span> <span>TheBar</span> <span>TextBlur</span> <span>RunBasis</span> <span>Game</span> <span>CurSlant</span> <span>NotesConv</span> <span>MekKa</span> <span>Goopt</span> <span>UBNI</span> <span>DALL-E</span>
  </p>
</body>
</html>
